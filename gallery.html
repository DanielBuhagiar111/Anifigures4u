    <link rel="stylesheet" href="gallery.css" />
</head>

<body id="pageBod">
    <div id="container">
        <header id="head">
            <div id="headertext">
                <h1 id="darkpurple">Ani</h1>
                <h1 id="black">figures</h1>
                <h1 id="darkpurple">4</h1>
                <h1 id="black">u</h1>
            </div>
            <img src="Images/Anime-Banner.jpg" alt="Image of several main stream anime characters.">
        </header>
        <nav class="menu" id="menu">
            <nav id="bootNav" class="navbar navbar-expand-sm">
                <button id="burgur" class="navbar-toggler " type="button" data-bs-toggle="collapse"
                    data-bs-target="#pageLinks">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="pageLinks">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>

                        <li class="nav-item">
                            <a class="nav-link" href="gallery.html">Gallery</a>

                        <li class="nav-item">
                            <a class="nav-link" href="contact.html">Contact</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </nav>
        <main id="mainz">
            <section id="mainBox">
                <section id="mainBoxContent">
                    <p>Our site includes figurines from these shows:</p>
                    <div id="myCarouselYay" class="carousel slide carousel-fade" data-bs-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="Images/SAO-Gallery.jpg" alt="Sword Art Online image" class="d-block"
                                    style="width:100%">
                                <h2 id="title">Sword Art Online</h2>
                            </div>
                            <div class="carousel-item">
                                <img src="Images/Spy-x-Family-Gallery.jpg" alt="Spy x Family image" class="d-block"
                                    style="width:100%">
                                <h2 id="title">Spy x Family</h2>
                            </div>
                            <div class="carousel-item">
                                <img src="Images/Chainsawman-Gallery.jpg" alt="Chainsawman image" class="d-block"
                                    style="width:100%">
                                <h2 id="title">Chainsaw Man</h2>
                            </div>
                            <div class="carousel-item">
                                <img src="Images/AOT-Gallery.jpg" alt="Attack on Titan image" class="d-block"
                                    style="width:100%">
                                <h2 id="title">Attack on Titan</h2>
                            </div>
                            <div class="carousel-item">
                                <img src="Images/LoveIsWar-Gallery.jpg" alt="Love is War image" class="d-block"
                                    style="width:100%">
                                <h2 id="title">Kaguya-sama: Love is War</h2>
                            </div>
                            <div class="carousel-item">
                                <img src="Images/DeathNote-Gallery.jpg" alt="Death Note image" class="d-block"
                                    style="width:100%">
                                <h2 id="title">Death Note</h2>
                            </div>
                            <div class="carousel-item">
                                <img src="Images/Bleach-Gallery.jpg" alt="Bleach image" class="d-block"
                                    style="width:100%">
                                <h2 id="title">Bleach</h2>
                            </div>
                            <div class="carousel-item">
                                <img src="Images/onepiece-Gallery.jpg" alt="One Piece image" class="d-block"
                                    style="width:100%">
                                <h2 id="title">One Piece</h2>
                            </div>
                            <div class="carousel-item">
                                <img src="Images/Naruto-Home.jpg" alt="Naruto image" class="d-block" style="width:100%">
                                <h2 id="title">Naruto</h2>
                            </div>
                            <div class="carousel-item">
                                <img src="Images/FateApocrypha-Gallery.jpg" alt="Fate Apocrypha image" class="d-block"
                                    style="width:100%">
                                <h2 id="title">Fate/Apocrypha</h2>
                            </div>
                        </div>

                        <button class="carousel-control-prev" type="button" data-bs-target="#myCarouselYay"
                            data-bs-slide="prev">
                            <img src="Images/ArrowL.png" alt="arrow that makes carousel move" id="leftnright">
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#myCarouselYay"
                            data-bs-slide="next">
                            <img src="Images/ArrowR.png" alt="arrow that makes carousel move" id="leftnright">
                        </button>

                        <div class="carousel-indicators">
                            <button type="button" data-bs-target="#myCarouselYay" data-bs-slide-to="0"
                                class="active"></button>
                            <button type="button" data-bs-target="#myCarouselYay" data-bs-slide-to="1"></button>
                            <button type="button" data-bs-target="#myCarouselYay" data-bs-slide-to="2"></button>
                            <button type="button" data-bs-target="#myCarouselYay" data-bs-slide-to="3"></button>
                            <button type="button" data-bs-target="#myCarouselYay" data-bs-slide-to="4"></button>
                            <button type="button" data-bs-target="#myCarouselYay" data-bs-slide-to="5"></button>
                            <button type="button" data-bs-target="#myCarouselYay" data-bs-slide-to="6"></button>
                            <button type="button" data-bs-target="#myCarouselYay" data-bs-slide-to="7"></button>
                            <button type="button" data-bs-target="#myCarouselYay" data-bs-slide-to="8"></button>
                            <button type="button" data-bs-target="#myCarouselYay" data-bs-slide-to="9"></button>
                            <button type="button" data-bs-target="#myCarouselYay" data-bs-slide-to="10"></button>
                        </div>
                    </div>
                </section>
